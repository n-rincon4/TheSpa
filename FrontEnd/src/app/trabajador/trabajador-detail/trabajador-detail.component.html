<main class="container">

  <div class="p-4 p-md-5 mb-4 text-white spa-bg"
    style="background-image: linear-gradient(rgba(0, 0, 0, 0.100),rgba(0, 0, 0, 0.5)) ,url('{{trabajadorDetail.foto}}');">

    <div class="col-md-6 texto">
      <h1 class="spaFont2">{{trabajadorDetail.nombre}}</h1>

      <p class="spaFont3 margin1 justify-content-left">En hall of fame: {{this.enHallOfFame}}</p>

      <h3 class="rating">{{this.rating}}</h3>



      <!-- Crea un margen superior de 4 unidades|-->

      <div class="mt-5"></div>


      <div class="mt-3"></div>
    </div>
  </div>
</main>

<main>
  <section class="gallery-block cards-gallery">
    <h2 class="spaFont">Servicios que presta:</h2>
    <hr>
    <div class="row">
      <div class="col-4" *ngFor="let servicio of trabajadorDetail.servicios; let i = index">
        <div class="card border-0 transform-on-hover">
          <img src={{servicio.imagen}} alt="Card Image" class="card-img-top">
          <div class="card-body">
            <h6><a class="link" routerLink="/servicios/{{servicio.id}}">{{servicio.nombre}}</a></h6>
            <p class="text-muted card-text">{{servicio.descripcion}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<main>
  <section class="gallery-block cards-gallery">
    <h2 class="spaFont">Sedes donde trabaja:</h2>
    <hr>
    <div class="row">
      <div class="col-4" *ngFor="let sede of trabajadorDetail.sedes; let i = index">
        <div class="card border-0 transform-on-hover">
          <img src={{sede.imagen}} alt="Card Image" class="card-img-top">
          <div class="card-body">
            <h6><a class="link" routerLink="/sedes/{{sede.id}}">{{sede.nombre}}</a></h6>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<div class="mt-5"></div>


<!--- boton que implemente el metodo de deleteServicio -->
<div class="text-center">
  <a routerLink="/sedes/list" (click)="deleteTrabajador()" class="btn-danger btn">Eliminar Trabajador</a>
</div>
