<main class="container">

  <div class="p-4 p-md-5 mb-4 text-white spa-bg"
    style="background-image: linear-gradient(rgba(0, 0, 0, 0.100),rgba(0, 0, 0, 0.5)) ,url('{{packDetail.imagen}}');">

    <div class="col-md-6 texto">
      <h1 class="spaFont2">{{packDetail.nombre}}</h1>

      <p class="spaFont3 margin1 justify-content-left">Descuento: {{packDetail.descuento}}%</p>

      <p class="spaFont3 margin1 justify-content-left">Servicios:</p>

      <!-- For each servicio prints it as a bullet point -->
      <ul class="spaFont3 margin1 justify-content-left">
        <li *ngFor="let servicio of packDetail.servicios; let i = index">
          <p class="spaFont3 margin1 justify-content-left">{{servicio.nombre}}</p>
        </li>
      </ul>


      <!-- Crea un margen superior de 4 unidades|-->

      <div class="mt-5"></div>


      <div class="mt-3"></div>
    </div>
  </div>
</main>

<main>
  <section class="gallery-block cards-gallery">
    <h2 class="spaFont">Servicios incluidos:</h2>
    <hr>
    <div class="row">
      <div class="col-4" *ngFor="let servicio of packDetail.servicios; let i = index">
        <div class="card border-0 transform-on-hover">
          <img src={{servicio.imagen}} alt="Card Image" class="card-img-top">
          <div class="card-body">
            <h6><a class="link" routerLink="/servicios/{{servicio.id}}">{{servicio.nombre}}</a></h6>
            <p class="text-muted card-text">{{servicio.descripcion}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<main>

  <section class="gallery-block cards-gallery">
    <h2 class="spaFont">Sede en la que est√° disponible</h2>
    <hr>
    <div class="row">
      <div class="col-4">
        <div class="card border-0 transform-on-hover">
          <img src={{packDetail.sede.imagen}} alt="Card Image" class="card-img-top">
          <div class="card-body">
            <h6><a class="link" routerLink="/sedes/{{packDetail.sede.id}}">{{packDetail.sede.nombre}}</a>
            </h6>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<div class="mt-5"></div>

<!--- boton que implemente el metodo de updatePacks -->
<div class="text-center">
  <a routerLink="/packs/update/{{packDetail.id}}" class="btn btn-primary">Editar Paquete</a>
</div>

<!-- Crea un margen superior de 4 unidades|-->

<div class="mt-5"></div>

<!--- boton que implemente el metodo de deletePacks -->
<div class="text-center">
  <a routerLink="/packs/list" (click)="deletePack()" class="btn-danger btn">Eliminar Paquete</a>
</div>
